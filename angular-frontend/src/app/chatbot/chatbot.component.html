<!-- Floating Chat Button -->
<button 
  class="chatbot-button" 
  (click)="toggleChat()"
  [class.open]="isOpen"
  aria-label="Open AI Chatbot">
  <span *ngIf="!isOpen" class="button-text">Book using AI</span>
  <span *ngIf="!isOpen" class="button-text-mobile">AI</span>
  <span *ngIf="isOpen" class="button-icon">‚úï</span>
</button>

<!-- Chat Interface -->
<div class="chatbot-container" [class.open]="isOpen">
  <div class="chatbot-header">
    <div class="header-content">
      <div class="header-icon">ü§ñ</div>
      <div class="header-text">
        <h3>AI Booking Assistant</h3>
        <p>Get help booking your stay</p>
      </div>
    </div>
  </div>

  <div class="chatbot-messages">
    <div *ngFor="let msg of messages" class="message" [ngClass]="{'bot-message': msg.sender === 'bot', 'user-message': msg.sender === 'user'}">
      <div class="message-content">
        <div class="message-text">
          {{ msg.text }}
        </div>
        <div class="message-time">{{ msg.time | date:'shortTime' }}</div>
      </div>
    </div>

    <div *ngIf="isLoading" class="message bot-message">
      <div class="message-content">
        <div class="message-text">Thinking...</div>
      </div>
    </div>

    <div *ngIf="error" class="message bot-message">
      <div class="message-content">
        <div class="message-text">‚ö†Ô∏è {{ error }}</div>
      </div>
    </div>
  </div>

  <div class="chatbot-input-container">
    <input 
      type="text" 
      class="chatbot-input" 
      placeholder="Type your message..."
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
      [disabled]="isLoading">
    <button class="send-button" (click)="sendMessage()" [disabled]="isLoading || !message.trim()">
      <span *ngIf="!isLoading">‚Üí</span>
      <span *ngIf="isLoading">...</span>
    </button>
  </div>
</div>
