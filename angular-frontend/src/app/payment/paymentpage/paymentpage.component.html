<div class="payment">
    <div *ngIf="error" class="error">{{ error }}</div>
  

    <h3>Complete Your Payment</h3>
    
    <strong>Amount to Pay: â‚¹{{ amount?.toFixed(2) }}</strong>
  
    <form (ngSubmit)="handleSubmit($event)">
      <div class="payment-info">
        <p>Click the button below to proceed with payment via Razorpay</p>
        <p class="booking-ref">Booking Reference: {{ bookingReference }}</p>
      </div>
  
      <button [disabled]="processing || !razorpayOrderId" type="submit">
        {{ processing ? "Processing..." : "Pay Now" }}
      </button>
    </form>
  </div>
