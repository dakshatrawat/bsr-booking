<div class="calendar-container">
  <div class="calendar-header">
    <button class="nav-button" (click)="previousMonth()" aria-label="Previous month">‹</button>
    <h3 class="month-year">{{ getMonthYearString() }}</h3>
    <button class="nav-button" (click)="nextMonth()" aria-label="Next month">›</button>
  </div>

  <div class="calendar-weekdays">
    <div class="weekday" *ngFor="let day of weekDays">{{ day }}</div>
  </div>

  <div class="calendar-grid">
    <div
      *ngFor="let date of daysInMonth"
      [class]="getDateClass(date)"
      (click)="toggleDate(date)"
      [attr.aria-label]="formatDate(date)"
    >
      <span class="day-number">{{ date.getDate() }}</span>
    </div>
  </div>

  <div class="calendar-legend">
    <div class="legend-item">
      <span class="legend-color neutral"></span>
      <span>Available</span>
    </div>
    <div class="legend-item">
      <span class="legend-color booked"></span>
      <span>Booked</span>
    </div>
    <div class="legend-item">
      <span class="legend-color selected"></span>
      <span>Selected</span>
    </div>
  </div>
</div>
